<!DOCTYPE html>
<html class="full" lang="en">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>

         <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Hangman</title>

        <!-- Loads Jquery -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <!-- Loads the reset.css file -->

        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

        <!-- Bootstrap -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Javascript library for Bootstrap -->

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Loads fonts -->

        <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">

        <!-- picture css -->

        <link rel="stylesheet" type="text/css" href="./assets/css/picture.css">

        <!-- My own style.css -->

        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

        <!-- Loads game.js file -->

        <script type="text/javascript" src="./assets/javascript/game.js"></script> 


</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

                <a class="navbar-brand rules" href="http://www.printactivities.com/Paper-Games/Rules-For-Hangman.shtml">Hangman Rules</a>

            </div>
    
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row welcome" id="welcome">

            <div class="col-sm-1"></div>

            <div class="col-sm-10">
            
                Want To Test Your English Vocabulary?

            </div>

             <div class="col-sm-1"></div>

        </div>

        <div class="row setting" id="setting">

            <div class="col-sm-1"></div>

            <div class="col-sm-10">
            
                Choose a Level

            </div>

             <div class="col-sm-1"></div>

        </div>

        <div class="row" id="gameDifficultyButtons">

            <div class="col-sm-2"></div>

            <div class="col-sm-8">

                <button id="level1" class="btn btn-difficulty">Grammar School</button>
                <button id="level2" class="btn btn-difficulty">Middle School</button>
                <button id="level3" class="btn btn-difficulty">SAT Word</button>
                <button id="level4" class="btn btn-difficulty">Where's the Dictionary?</button>
                <button id="level5" class="btn btn-difficulty">English PHD</button>

            </div>

            <div class="col-sm-2"></div>

        </div>

        <!-- Div that holds the array that holds the user guesses -->

        <div class="row gameInfo" id="gameInfo">
            
            <div class="col-sm-1"></div>

            <div class="col-sm-10">

            <div class="jumbotron">

                <div class="format1">
                    Word
                </div>

                <div class="format" id="correct"></div>

                <div class="format1">
                    
                    Letters Guessed

                </div>

                <div class="format" id="userGuessArray"></div>

                <div class="format1">
                    
                Tries Remaining

                </div>

                <div class="format" id="triesRemaining"></div>


            </div>
                
            </div>

            <div class="col-sm-1"></div>

        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->


</body>

</html>
