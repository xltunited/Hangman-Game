<!DOCTYPE html>
<html class="full" lang="en">

<head>

         <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Hangman</title>

        <!-- Tab Icon -->

        <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
		<link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
        <!-- Loads Jquery -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <!-- Loads the reset.css file -->

        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

        <!-- Bootstrap -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Javascript library for Bootstrap -->

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Loads fonts -->

        <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">

        <!-- picture css -->

        <link rel="stylesheet" type="text/css" href="./assets/css/picture.css">

        <!-- My own style.css -->

        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

        <!-- Loads game.js file -->

        <script type="text/javascript" src="./assets/javascript/game.js"></script> 


</head>

<body>
	
	<!-- Page Audio -->

	<audio autoplay loop>

      <source src="./assets/audio/falconfunk-pounce.mp3">

	</audio>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

                <a class="navbar-brand rules" href="http://www.printactivities.com/Paper-Games/Rules-For-Hangman.shtml">Hangman Rules</a>

            </div>

            <p id="info">Words May Contain "'"(Apostrophes), " "(Spaces), "-"Dashes" or tildes e.x. "√Å"</p>
    
            
        </div>
        
    </nav>

    <button type="button" class="btn btn-danger btn-circle btn-xl" id="pause"><i class="glyphicon glyphicon-pause"></i></button>
    <button type="button" class="btn btn-danger btn-circle btn-xl" id="play"><i class="glyphicon glyphicon-play"></i></button>

    <div class="container">

        <div class="row welcome" id="welcome">

            <div class="col-sm-1"></div>

            <div class="col-sm-10">
            
                Want To Test Your English Vocabulary?

            </div>

             <div class="col-sm-1"></div>

        </div>

        <div class="row setting" id="setting">

            <div class="col-sm-1"></div>

            <div class="col-sm-10">
            
                Choose a Level

            </div>

             <div class="col-sm-1"></div>

        </div>

        <div class="row" id="gameDifficultyButtons">

            <!-- <div class="col-sm-2"></div> -->

            <div class="col-sm-12">

                <button id="level1" class="btn btn-difficulty">Grammar School</button>
                <button id="level2" class="btn btn-difficulty">Middle School</button>
                <button id="level3" class="btn btn-difficulty">SAT Word</button>
                <button id="level4" class="btn btn-difficulty">Where's the Dictionary?</button>
                <button id="level5" class="btn btn-difficulty">English PHD</button>

            </div>

            <!-- <div class="col-sm-2"></div> -->

        </div>

        <!-- Div that holds the array that holds the game information -->

        <div class="row gameInfo" id="gameInfo">
            
            <div class="col-sm-1"></div>

            <div class="col-sm-10">

            <div class="jumbotron">

            <div class="row">

                <div class="format1">
                    Word
                </div>

                </div>

                <div class="row">

                <div class="format" id="correct"></div>

                </div>

                <div class="row">

                <div class="format1">
                    
                Letters Guessed

                </div>

                </div>

                <div class="row">

                <div class="format" id="userGuessArray"><p></p></div>

                </div>

                <div class="row">

                <div class="format" id="overload"></div>

                </div>

                <div class="row">

                <div class="format1">
                    
                Wrongs Left

                </div>

                </div>

                <div class="row">

                <div class="format" id="triesRemaining"></div>

                </div>


            </div>
                
            </div>

            <div class="col-sm-1"></div>

        </div>

        <div class="container" id="win">

        	<div class="row">
        		
			<div class="col-sm-12">
				
				You Dit It!


			</div>

        	</div>

	        <div class="row">
	        	
				<div class="col-sm-3"></div>

				<div class="col-sm-6">
					
					<img src="./assets/images/win.jpg" class="img-thumbnail img-responsive">

				</div>

				<div class="col-sm-3"></div>

	        </div>

	        <div class="row ">
	        	

				<div class="col-sm-12">

				<button class="btn btn-difficulty" id="newGameWin">Click Here to Start A New Game</button>

				</div>



	        </div>

	    </div>

	    <div class="container" id="loss">

        	<div class="row">
        		
			<div class="col-sm-12">
				
				Boo! Come On, Try Again!

			</div>

        	</div>

	        <div class="row">
	        	
				<div class="col-sm-3"></div>

				<div class="col-sm-6">
					
					<img src="./assets/images/loose.png" class="img-thumbnail img-responsive">

				</div>

				<div class="col-sm-3"></div>

	        </div>

	        <div class="row ">
	        	
				<div class="col-sm-12">

				<button class="btn btn-difficulty" id="newGameLoss">Click Here to Start A New Game</button>

				</div>



	        </div>

	    </div>

	    <div class="row score">
	    	
			<div class="col-sm-12 under">
				
				Current Score
				
			</div>

	    </div>

	    <div class="rows score1">
	    	
			<div class="col-sm-3"></div>

			<div class="col-sm-3" id="wins">
				
				Wins:   


			</div>

			<div class="col-sm-3" id="losses">
				
				Losses: 

			</div>

			<div class="col-sm-3"></div>

	    </div>
       
    </div>
    <!-- /.container -->


</body>

</html>
